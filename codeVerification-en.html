    <!-- Start Preloader -->
    <div class="preloader-container">
        <div class="preloader"></div>
    </div>

    <!-- Start Header -->
    <header class="header form-header">
        <div class="container-fluid">
            <div class="header-content">
                <a href="index-en.html" class="logo">
                    <img src="images/logo-light.png" alt="logo">
                </a>
                <div class="control-section">
                    <div class="lang">
                        <div class="icon-text">
                            <i class="fa-light fa-globe"></i>
                            <span class="lang-type">English</span>
                        </div>
                        <div class="lang-details">

    <section class="form-page-sec forget-pass-sec">
        <div class="container">
            <div class="form-content">
                <div class="form-title-text">
                    <h3 class="form-title">
                        Enter verification code
                    </h3>
                    <p class="form-text">
                        Add verification code sent to your mobile phone
                    </p>
                </div>
                <form action="" class="code-verification-form">
                    <div class="verfiy-cont">
                        <div class="digit-group otp-form">
                            <input type="text" name="opt-field[]" class="otp-field" maxlength="1" />
                            <input type="text" disabled name="opt-field[]" class="otp-field" maxlength="1" />
                            <input type="text" disabled name="opt-field[]" class="otp-field" maxlength="1" />
                            <input type="text" disabled name="opt-field[]" class="otp-field" maxlength="1" />
                            <input type="text" class="otp-value" hidden>
                        </div>
                        <div class="countDown-content">
                            <span class="counter-timer">
                                <span id="counter"></span>
                            </span>
                        </div>
                    </div>
                    <div class="btn-wrapper">
                        <a href="resetPassword-en.html" class="general-btn disabled">
                            Confirm
                        </a>
                    </div>
                </form>

                </div>
